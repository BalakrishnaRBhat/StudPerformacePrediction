<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <title>StdPred</title>
    </head>
    <style>
      body {
        background-image: url('https://1.bp.blogspot.com/-JyCWiu8yJ14/YLth44MqPJI/AAAAAAAABhk/A_4l9pg5ALE58j0Sp-zdXVEurq-crEGegCLcBGAsYHQ/w640-h360/Untitled1.jpg');
        background-position: center;
        background-attachment: fixed;
        background-size: cover;
        font-family: 'Roboto', 'sans-serif';
      }
    </style>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">StudentPerformancePredictor</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                  </li>
                  {% if not session["user"] %}
                  <li class="nav-item">
                    <a class="nav-link" href="/login">SignIn</a>
                  </li>
                  {% endif %}
                  {% if not session["user"] %}
                    <li class="nav-item">
                      <a class="nav-link" href="/register">SignUp</a>
                    </li>
                    {% endif %}
                  {% if session["user"] %}
                  <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                  </li>
                  {% endif %}
                </ul>
              </div>
            </div>
          </nav>
          {% block content %}
          {% endblock %}
    </body>
</html>
